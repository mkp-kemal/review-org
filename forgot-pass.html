<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CurveballCritiques.com</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="functions/config.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="text-gray-800">

    <main class="auth-container p-6">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-extrabold text-gray-900">
                    <i class="fas fa-baseball-ball mr-2"></i>CurveballCritiques
                </a>
            </div>

            <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl">

                <!-- Loading -->
                <div id="loading" class="hidden text-center py-10">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600">Verifying your reset link, please wait...</p>
                </div>

                <!-- Success Card -->
                <div id="success-card" class="hidden text-center">
                    <div class="text-7xl text-green-500 mb-6">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-3">Reset Link Verified!</h1>
                    <p class="text-gray-600 mb-8">Please enter your new password below.</p>

                    <form id="new-password-form" class="space-y-6">
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700">New
                                Password</label>
                            <input type="password" id="new-password"
                                class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                                Password</label>
                            <input type="password" id="confirm-password"
                                class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300 text-lg">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Error Card -->
                <div id="error-card" class="hidden text-center">
                    <div class="text-7xl text-red-500 mb-6">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-3">Invalid or Expired Link</h1>
                    <p class="text-gray-600 mb-8">Your password reset link is invalid or has expired. Please request a new one.</p>
                </div>

            </div>
        </div>
    </main>

    <script>
        const loading = document.getElementById('loading');
        const successCard = document.getElementById('success-card');
        const errorCard = document.getElementById('error-card');
        const newPasswordForm = document.getElementById('new-password-form');

        function showLoading() {
            loading.classList.remove('hidden');
            successCard.classList.add('hidden');
            errorCard.classList.add('hidden');
        }

        function showSuccess() {
            loading.classList.add('hidden');
            successCard.classList.remove('hidden');
            errorCard.classList.add('hidden');
        }

        function showError() {
            loading.classList.add('hidden');
            successCard.classList.add('hidden');
            errorCard.classList.remove('hidden');
        }

        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        async function verifyResetToken(token) {
            showLoading();
            try {
                const response = await fetch(`${window.APP_CONFIG.API_URL}/auth/verify-password?token=${encodeURIComponent(token)}`, { method: 'GET' });
                if (!response.ok) throw new Error('Invalid token');
                showSuccess();
            } catch (err) {
                console.error(err);
                showError();
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const token = getTokenFromUrl();
            if (token) verifyResetToken(token);
            else showError();
        });

        newPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = getTokenFromUrl();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                return Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Passwords do not match'
                });
            }

            try {
                const res = await fetch(`${window.APP_CONFIG.API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ newPassword: password })
                });

                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.message || 'Reset failed');
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'Password has been reset. You can now log in.'
                }).then(() => {
                    window.location.href = 'Login.html';
                });

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: err.message
                });
            }
        });
    </script>
</body>

</html>
