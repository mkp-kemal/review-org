        (function () {

    <style>
        :root {
            --primary: #4361ee;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;

        #loading {
            position: fixed;

            left: 0;

            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);

            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            z-index: 9999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            overflow: hidden;
            transition: var(--transition);
        }

        .card-header {
            padding: 15px 20px;
            background-color: var(--primary);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .card-body {
            padding: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--dark);
            background-color: var(--white);
            background-clip: padding-box;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;

        }

        .form-inline .form-group {
            margin-bottom: 0;
            flex: 1;

        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-primary {
            color: var(--white);
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-success {
            color: var(--white);
            background-color: var(--success);
            border-color: var(--success);
        }

        .btn-danger {
            color: var(--white);
            background-color: var(--danger);
            border-color: var(--danger);
        }

        .btn-danger:hover {

            border-color: #c51243;
        }

        .btn-sm {

            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;

        th, td {

            background-color: var(--primary-light);

            line-height: 1;
            color: var(--white);

        @media (max-width: 768px) {

            }

                width: 100%;

            }
        }
    </style>
</head>

        <script>
            document.getElementById('orgCsvFile').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
                document.getElementById('orgCsvFileName').textContent = fileName;
            });

            document.getElementById('teamCsvFile').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
                document.getElementById('teamCsvFileName').textContent = fileName;
            });

            const API_BASE = window.APP_CONFIG.API_URL;

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            let orgsList = [];

            // ---------------- Fetch Organizations ----------------
            async function fetchOrganizations() {
                const res = await fetch(`${API_BASE}/orgs`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` }
                });
                const data = await res.json();
                const tbody = document.querySelector('#orgTable tbody');
                const orgSelect = document.getElementById('teamOrgSelect');
                const orgCsvSelect = document.getElementById('teamCsvOrgSelect');

                orgsList = data;

                tbody.innerHTML = '';
                orgSelect.innerHTML = '<option value="">Select Organization</option>';
                orgCsvSelect.innerHTML = '<option value="">Select Organization</option>';

                data.forEach(org => {
                    const tr = document.createElement('tr');
                    
                    // Create status badge
                    let statusBadge;
                    if (org.status === 'APPROVED') {
                        statusBadge = `<span class="badge badge-approved">${org.status}</span>`;
                    } else if (org.status === 'PENDING') {
                        statusBadge = `<span class="badge badge-pending">${org.status}</span>`;
                    } else {
                        statusBadge = `<span class="badge badge-rejected">${org.status}</span>`;
                    }
                    
                    tr.innerHTML = `
                        <td class="editable" data-field="name" data-id="${org.id}">${org.name}</td>
                        <td class="editable" data-field="city" data-id="${org.id}">${org.city}</td>
                        <td class="editable" data-field="state" data-id="${org.id}">${org.state}</td>
                        <td class="editable" data-field="website" data-id="${org.id}">${org.website || '-'}</td>
                        <td class="editable" data-field="status" data-id="${org.id}">${statusBadge}</td>
                        <td class="actions">
                            <button class="btn btn-danger btn-sm" onclick="deleteOrganization('${org.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                    orgSelect.innerHTML += `<option value="${org.id}">${org.name}</option>`;
                    orgCsvSelect.innerHTML += `<option value="${org.id}">${org.name}</option>`;
                });

                enableEditableCells('.editable', 'organization', orgsList);
            }

            // ---------------- Fetch Teams ----------------
            async function fetchTeams() {
                const res = await fetch(`${API_BASE}/teams`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` }
                });
                const data = await res.json();
                const tbody = document.querySelector('#teamTable tbody');
                tbody.innerHTML = '';

                data.forEach(team => {
                    // Create status badge
                    let statusBadge;
                    if (team.status === 'APPROVED') {
                        statusBadge = `<span class="badge badge-approved">${team.status}</span>`;
                    } else if (team.status === 'PENDING') {
                        statusBadge = `<span class="badge badge-pending">${team.status}</span>`;
                    } else {
                        statusBadge = `<span class="badge badge-rejected">${team.status}</span>`;
                    }
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="editable" data-field="organizationId" data-id="${team.id}">${team.organization.name}</td>
                        <td class="editable" data-field="name" data-id="${team.id}">${team.name}</td>
                        <td class="editable" data-field="ageLevel" data-id="${team.id}">${team.ageLevel || '-'}</td>
                        <td class="editable" data-field="division" data-id="${team.id}">${team.division || '-'}</td>
                        <td class="editable" data-field="city" data-id="${team.id}">${team.city || '-'}</td>
                        <td class="editable" data-field="state" data-id="${team.id}">${team.state || '-'}</td>
                        <td class="editable" data-field="status" data-id="${team.id}">${statusBadge}</td>
                        <td class="actions">
                            <button class="btn btn-danger btn-sm" onclick="deleteTeam('${team.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                enableEditableCells('.editable', 'team', orgsList);
            }

            // ---------------- Editable Cells ----------------
            function enableEditableCells(selector, type, orgs = []) {
                const cells = document.querySelectorAll(selector);
                cells.forEach(cell => {
                    if (cell.dataset.editableAttached) return;
                    cell.dataset.editableAttached = 'true';

                    cell.addEventListener('dblclick', () => {
                        if (cell.querySelector('input') || cell.querySelector('select')) return;

                        const currentValue = cell.textContent.trim();
                        const id = cell.dataset.id;
                        const field = cell.dataset.field;
                        let editableElement;

                        if (field === 'status') {
                            editableElement = document.createElement('select');
                            editableElement.className = 'status-select';
                            ['PENDING', 'APPROVED', 'REJECTED'].forEach(val => {
                                const option = document.createElement('option');
                                option.value = val; option.textContent = val;
                                if (val === currentValue) option.selected = true;
                                editableElement.appendChild(option);
                            });
                        } else if (field === 'organizationId') {
                            editableElement = document.createElement('select');
                            editableElement.className = 'form-control';
                            orgs.forEach(org => {
                                const option = document.createElement('option');
                                option.value = org.id; option.textContent = org.name;
                                if (org.name === currentValue) option.selected = true;
                                editableElement.appendChild(option);
                            });
                        } else {
                            editableElement = document.createElement('input');
                            editableElement.className = 'form-control';
                            editableElement.value = currentValue === '-' ? '' : currentValue;
                        }

                        cell.innerHTML = ''; 
                        cell.appendChild(editableElement); 
                        editableElement.focus();
                        cell.style.backgroundColor = 'var(--primary-light)';

                        const saveChange = async () => {
                            let newValue = (field === 'status' || field === 'organizationId') ? editableElement.value : editableElement.value.trim();
                            
                            // Don't save if value didn't change
                            if (newValue === currentValue || (currentValue === '-' && !newValue)) {
                                renderCell();
                                return;
                            }
                            
                            if (newValue || field === 'status' || field === 'organizationId') {
                                const url = type === 'organization' ? `${API_BASE}/orgs/${id}` : `${API_BASE}/teams/${id}`;
                                try {
                                    await fetch(url, {
                                        method: 'PATCH',
                                        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` },
                                        body: JSON.stringify({ [field]: newValue })
                                    });
                                } catch (err) { 
                                    console.error('Failed to save:', err); 
                                    Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to save changes' });
                                }
                            }

                            renderCell();
                            if (type === 'organization') fetchOrganizations(); else fetchTeams();
                        };

                        const renderCell = () => {
                            if (field === 'organizationId') {
                                const selectedOrg = orgs.find(o => o.id === newValue);
                                cell.textContent = selectedOrg ? selectedOrg.name : currentValue;
                            } else if (field === 'status') {
                                let statusBadge;
                                if (newValue === 'APPROVED') {
                                    statusBadge = `<span class="badge badge-approved">${newValue}</span>`;
                                } else if (newValue === 'PENDING') {
                                    statusBadge = `<span class="badge badge-pending">${newValue}</span>`;
                                } else {
                                    statusBadge = `<span class="badge badge-rejected">${newValue}</span>`;
                                }
                                cell.innerHTML = statusBadge;
                            } else {
                                cell.textContent = newValue || '-';
                            }
                            cell.style.backgroundColor = '';
                        };

                        editableElement.addEventListener('blur', saveChange);
                        editableElement.addEventListener('keydown', e => {
                            if (e.key === 'Enter') editableElement.blur();
                            if (e.key === 'Escape') { 
                                if (field === 'status') {
                                    cell.innerHTML = currentValue;
                                } else {
                                    cell.textContent = currentValue; 
                                }
                                cell.style.backgroundColor = ''; 
                            }
                        });
                    });
                });
            }

            // ---------------- Create & Delete ----------------
            async function createOrganization() {
                const name = document.getElementById('orgName').value;
                const city = document.getElementById('orgCity').value;
                const state = document.getElementById('orgState').value;
                const website = document.getElementById('orgWebsite').value;
                // const status = document.getElementById('orgStatus').value;

                if (!name) {
                    Swal.fire({ icon: 'error', title: 'Error', text: 'Organization name is required' });
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/orgs`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` },
                        body: JSON.stringify({ name, city, state, website })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to create organization');
                    }
                    
                    // Clear form fields
                    document.getElementById('orgName').value = '';
                    document.getElementById('orgCity').value = '';
                    document.getElementById('orgState').value = '';
                    document.getElementById('orgWebsite').value = '';
                    
                    Swal.fire({ icon: 'success', title: 'Success', text: 'Organization created successfully' });
                    fetchOrganizations();
                } catch (error) {
                    Swal.fire({ icon: 'error', title: 'Error', text: error.message });
                }
            }

            async function deleteOrganization(id) {
                const result = await Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                });
                
                if (!result.isConfirmed) return;
                
                try {
                    const res = await fetch(`${API_BASE}/orgs/${id}`, {
                        method: 'DELETE',
                        headers: { Authorization: `Bearer ${getCookie('accessToken')}` }
                    });
                    
                    if (res.status !== 200) {
                        const data = await res.json();
                        throw new Error(data.message || 'Delete failed');
                    }
                    
                    Swal.fire({ icon: 'success', title: 'Deleted!', text: 'Organization has been deleted.' });
                    fetchOrganizations();
                } catch (err) {
                    Swal.fire({ icon: 'error', title: 'Error', text: err.message });
                }
            }

            async function createTeam() {
                const organizationId = document.getElementById('teamOrgSelect').value;
                const name = document.getElementById('teamName').value;
                const ageLevel = document.getElementById('teamAgeLevel').value;
                const division = document.getElementById('teamDivision').value;
                const city = document.getElementById('teamCity').value;
                const state = document.getElementById('teamState').value;
                // const status = document.getElementById('teamStatus').value;

                if (!organizationId) {
                    Swal.fire({ icon: 'error', title: 'Error', text: 'Please select an organization' });
                    return;
                }
                
                if (!name) {
                    Swal.fire({ icon: 'error', title: 'Error', text: 'Team name is required' });
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/teams`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` },
                        body: JSON.stringify({ organizationId, name, ageLevel, division, city, state })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to create team');
                    }
                    
                    // Clear form fields
                    document.getElementById('teamName').value = '';
                    document.getElementById('teamAgeLevel').value = '';
                    document.getElementById('teamDivision').value = '';
                    document.getElementById('teamCity').value = '';
                    document.getElementById('teamState').value = '';
                    
                    Swal.fire({ icon: 'success', title: 'Success', text: 'Team created successfully' });
                    fetchTeams();
                } catch (error) {
                    Swal.fire({ icon: 'error', title: 'Error', text: error.message });
                }
            }

            async function deleteTeam(id) {
                const result = await Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                });
                
                if (!result.isConfirmed) return;
                
                try {
                    const res = await fetch(`${API_BASE}/teams/${id}`, { 
                        method: 'DELETE', 
                        headers: { Authorization: `Bearer ${getCookie('accessToken')}` } 
                    });
                    
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Delete failed');
                    }
                    
                    Swal.fire({ icon: 'success', title: 'Deleted!', text: 'Team has been deleted.' });
                    fetchTeams();
                } catch (err) {
                    Swal.fire({ icon: 'error', title: 'Error', text: err.message });
                }
            }

            async function checkCredentials() {
                try {
                    const res = await fetch(`${API_BASE}/auth/check`, {
                        method: "GET",
                        headers: { 'Authorization': `Bearer ${getCookie('accessToken')}` }
                    });

                    if (!res.ok) {
                        window.location.replace('Login.html');
                        return { isAuthenticated: false };
                    }

                    await fetchOrganizations();
                    await fetchTeams();

                    // âœ… tampilkan UI setelah sukses
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("adminContent").style.display = "block";
                    document.body.style.display = "block";

                    return { isAuthenticated: true };
                } catch (err) {
                    console.error("checkCredentials error:", err);
                    window.location.replace('Login.html');
                    return { isAuthenticated: false };
                }
            }

            async function uploadOrgCsv() {
                const fileInput = document.getElementById('orgCsvFile');
                if (!fileInput.files.length) {
                    Swal.fire({ icon: 'error', title: 'Error', text: 'Please select a CSV file' });
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const res = await fetch(`${API_BASE}/orgs/upload-csv`, {
                        method: 'POST',
                        headers: { Authorization: `Bearer ${getCookie('accessToken')}` },
                        body: formData
                    });
                    
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || 'Upload failed');
                    }
                    
                    const data = await res.json();
                    Swal.fire({
                        icon: 'success',
                        title: 'Upload Complete',
                        html: `
                            <p><i class="fas fa-check-circle" style="color: #4cc9f0;"></i> Created: ${data.data.created.length}</p>
                            <p><i class="fas fa-exclamation-circle" style="color: #f8961e;"></i> Skipped: ${data.data.skipped.length > 0 ? data.data.skipped.join(', ') : 'None'}</p>
                        `
                    });
                    
                    // Reset file input
                    fileInput.value = '';
                    document.getElementById('orgCsvFileName').textContent = 'No file chosen';
                    
                    fetchOrganizations();
                } catch (err) {
                    console.error('Upload failed:', err);
                    Swal.fire({ icon: 'error', title: 'Upload Failed', text: err.message });
                }
            }
