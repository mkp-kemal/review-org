<div>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="fas fa-building mr-2"></i> Organizations Management</h2>
            <button id="toggleAddOrgForm" class="btn btn-light btn-sm" style="display: none;">
                <i class="fas fa-plus"></i> Add Organization
            </button>
        </div>

        <!-- Add Organization Form (Collapsible) -->
        <div id="addOrgForm" class="p-4 border-bottom" style="display: none; background-color: #f8f9fa;">
            <h5 class="mb-3"><i class="fas fa-plus-circle mr-2"></i> Add New Organization</h5>

            <div class="row g-3">
                <div class="col-md-6 col-lg-3">
                    <label class="form-label">Organization Name</label>
                    <input type="text" id="orgName" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label class="form-label">City</label>
                    <input type="text" id="orgCity" class="form-control" placeholder="City">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label class="form-label">State</label>
                    <input type="text" id="orgState" class="form-control" placeholder="State">
                </div>
                <div class="col-md-6 col-lg-3">
                    <label class="form-label">Website</label>
                    <input type="text" id="orgWebsite" class="form-control" placeholder="Website">
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary" onclick="createOrganization()">
                        <i class="fas fa-plus"></i> Add Organization
                    </button>
                </div>
            </div>

            <!-- CSV Upload Section -->
            <div class="mt-4 pt-3 border-top">
                <h5 class="mb-3"><i class="fas fa-file-csv mr-2"></i> Bulk Upload via CSV</h5>
                <div class="row g-3 align-items-end">
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" id="orgCsvFileName" class="form-control" placeholder="No file chosen"
                                readonly>
                            <input type="file" id="orgCsvFile" accept=".csv" class="d-none">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="document.getElementById('orgCsvFile').click()">
                                <i class="fas fa-folder-open"></i> Browse
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100" onclick="uploadOrgCsv()">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <!-- Search and Filter Controls -->
            <div class="row mb-3 g-2 align-items-center">
                <div class="col-md-6 col-lg-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-search"></i></span>
                        <input type="text" id="orgGlobalSearch" class="form-control"
                            placeholder="Search organizations by name, city, state, etc.">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 d-flex justify-content-md-end">
                    <div class="btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="orgStatusDropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-filter"></i> Status Filter
                        </button>
                        <div class="dropdown-menu dropdown-menu-right p-3" aria-labelledby="orgStatusDropdown"
                            style="min-width: 200px;">
                            <h6 class="dropdown-header">Filter by Status</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input org-status-filter" type="checkbox" value="APPROVED"
                                    id="filterApproved" checked>
                                <label class="form-check-label" for="filterApproved">
                                    <span class="badge badge-approved">APPROVED</span>
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input org-status-filter" type="checkbox" value="PENDING"
                                    id="filterPending" checked>
                                <label class="form-check-label" for="filterPending">
                                    <span class="badge badge-pending">PENDING</span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input org-status-filter" type="checkbox" value="REJECTED"
                                    id="filterRejected" checked>
                                <label class="form-check-label" for="filterRejected">
                                    <span class="badge badge-rejected">REJECTED</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Organizations Table -->
            <div class="table-responsive">
                <table id="orgTable" class="table table-hover table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Organization Name</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Website</th>
                            <th scope="col" style="display: none;" id="orgClaimByCol">Claimed By</th>
                            <th scope="col">Plan</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="text-muted small" id="orgPaginationInfo">Loading organizations...</div>
                <nav aria-label="Organizations pagination">
                    <ul class="pagination mb-0" id="orgPaginationControls">
                        <!-- Pagination controls will be inserted here by JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Organization Detail Modal -->
<div class="modal fade" id="orgDetailModal" tabindex="-1" aria-labelledby="orgDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="orgDetailModalLabel">Organization Details</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="orgDetailContent">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize UI based on user role
    if (window.user && window.user.role === 'SITE_ADMIN') {
        // document.getElementById('orgActionsCol').style.display = 'table-cell';
        document.getElementById('orgClaimByCol').style.display = 'table-cell';
        document.getElementById('addOrgForm').style.display = 'block';
        document.getElementById('toggleAddOrgForm').style.display = 'inline-block';

        // Add toggle functionality for the form
        document.getElementById('toggleAddOrgForm').addEventListener('click', function () {
            const form = document.getElementById('addOrgForm');
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        });
    }

    // File input handling
    document.getElementById('orgCsvFile').addEventListener('change', function (e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
        document.getElementById('orgCsvFileName').textContent = fileName;
    });

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function enableEditableCells(selector, type, orgs = []) {
        const cells = document.querySelectorAll(selector);
        cells.forEach(cell => {
            if (cell.dataset.editableAttached) return;
            cell.dataset.editableAttached = 'true';

            cell.addEventListener('dblclick', () => {
                if (cell.querySelector('input') || cell.querySelector('select')) return;

                const currentValue = cell.textContent.trim();
                const id = cell.dataset.id;
                const field = cell.dataset.field;
                let editableElement;

                if (field === 'status') {
                    editableElement = document.createElement('select');
                    editableElement.className = 'form-control';
                    ['PENDING', 'APPROVED', 'REJECTED'].forEach(val => {
                        const option = document.createElement('option');
                        option.value = val;
                        option.textContent = val;
                        if (val === currentValue) option.selected = true;
                        editableElement.appendChild(option);
                    });
                } else if (field === 'organizationId') {
                    editableElement = document.createElement('select');
                    editableElement.className = 'form-control';
                    orgs.forEach(org => {
                        const option = document.createElement('option');
                        option.value = org.id;
                        option.textContent = org.name;
                        if (org.name === currentValue) option.selected = true;
                        editableElement.appendChild(option);
                    });
                } else {
                    editableElement = document.createElement('input');
                    editableElement.className = 'form-control';
                    editableElement.value = currentValue === '-' ? '' : currentValue;
                }

                cell.innerHTML = '';
                cell.appendChild(editableElement);
                editableElement.focus();
                cell.style.backgroundColor = '#e3f2fd';

                const saveChange = async () => {
                    let newValue = (field === 'status' || field === 'organizationId') ? editableElement.value : editableElement.value.trim();

                    if (newValue === currentValue || (currentValue === '-' && !newValue)) {
                        renderCell(currentValue);
                        return;
                    }

                    let bodyData = { [field]: newValue };

                    if (field === 'status' && newValue === 'REJECTED') {
                        const { value: reason, isConfirmed } = await Swal.fire({
                            title: 'Rejected Reason',
                            input: 'text',
                            inputPlaceholder: 'Enter reason...',
                            showCancelButton: true,
                            confirmButtonText: 'Save',
                            cancelButtonText: 'Cancel',
                            inputValidator: (value) => {
                                if (!value) return 'Please enter a reason!';
                            }
                        });

                        if (!isConfirmed) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Failed to save changes (reason required)',
                            });
                            renderCell(currentValue);
                            return;
                        }

                        bodyData.rejectedReason = reason;
                    }

                    if (newValue || field === 'status' || field === 'organizationId') {
                        const url = `${window.APP_CONFIG.API_URL}/orgs/${id}`;
                        try {
                            await fetch(url, {
                                method: 'PATCH',
                                headers: {
                                    'Content-Type': 'application/json',
                                    Authorization: `Bearer ${getCookie('accessToken')}`
                                },
                                body: JSON.stringify(bodyData)
                            });
                        } catch (err) {
                            console.error('Failed to save:', err);
                            Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to save changes' });
                            renderCell(currentValue);
                            return;
                        }
                    }

                    renderCell(newValue);
                    if (type === 'organization') fetchOrganizations();
                };

                const renderCell = (newValue) => {
                    if (!newValue) return;

                    if (field === 'organizationId') {
                        const selectedOrg = orgs.find(o => o.id === newValue);
                        cell.textContent = selectedOrg ? selectedOrg.name : currentValue;
                    } else if (field === 'status') {
                        let statusBadge;
                        if (newValue === 'APPROVED') {
                            statusBadge = `<span class="badge badge-approved">${newValue}</span>`;
                        } else if (newValue === 'PENDING') {
                            statusBadge = `<span class="badge badge-pending">${newValue}</span>`;
                        } else {
                            statusBadge = `<span class="badge badge-rejected">${newValue}</span>`;
                        }
                        cell.innerHTML = statusBadge;
                    } else {
                        cell.textContent = newValue || '-';
                    }
                    cell.style.backgroundColor = '';
                };

                editableElement.addEventListener('blur', saveChange);
                editableElement.addEventListener('keydown', e => {
                    if (e.key === 'Enter') editableElement.blur();
                    if (e.key === 'Escape') {
                        if (field === 'status') {
                            cell.innerHTML = currentValue;
                        } else {
                            cell.textContent = currentValue;
                        }
                        cell.style.backgroundColor = '';
                    }
                });
            });
        });
    }

    async function createOrganization() {
        const name = document.getElementById('orgName').value;
        const city = document.getElementById('orgCity').value;
        const state = document.getElementById('orgState').value;
        const website = document.getElementById('orgWebsite').value;

        if (!name) {
            Swal.fire({ icon: 'error', title: 'Error', text: 'Organization name is required' });
            return;
        }

        try {
            const response = await fetch(`${window.APP_CONFIG.API_URL}/orgs`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` },
                body: JSON.stringify({ name, city, state, website })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to create organization');
            }

            // Reset form fields
            document.getElementById('orgName').value = '';
            document.getElementById('orgCity').value = '';
            document.getElementById('orgState').value = '';
            document.getElementById('orgWebsite').value = '';

            Swal.fire({ icon: 'success', title: 'Success', text: 'Organization created successfully' });
            fetchOrganizations();
        } catch (error) {
            Swal.fire({ icon: 'error', title: 'Error', text: error.message });
        }
    }

    async function deleteOrganization(id) {
        const result = await Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        });

        if (!result.isConfirmed) return;

        try {
            const res = await fetch(`${window.APP_CONFIG.API_URL}/orgs/${id}`, {
                method: 'DELETE',
                headers: { Authorization: `Bearer ${getCookie('accessToken')}` }
            });

            if (res.status !== 200) {
                const data = await res.json();
                throw new Error(data.message || 'Delete failed');
            }

            Swal.fire({ icon: 'success', title: 'Deleted!', text: 'Organization has been deleted.' });
            fetchOrganizations();
        } catch (err) {
            Swal.fire({ icon: 'error', title: 'Error', text: err.message });
        }
    }

    async function uploadOrgCsv() {
        const fileInput = document.getElementById('orgCsvFile');
        if (!fileInput.files.length) {
            Swal.fire({ icon: 'error', title: 'Error', text: 'Please select a CSV file' });
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const res = await fetch(`${window.APP_CONFIG.API_URL}/orgs/upload-csv`, {
                method: 'POST',
                headers: { Authorization: `Bearer ${getCookie('accessToken')}` },
                body: formData
            });

            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.message || 'Upload failed');
            }

            const data = await res.json();
            Swal.fire({
                icon: 'success',
                title: 'Upload Complete',
                html: `
                    <p><i class="fas fa-check-circle" style="color: #28a745;"></i> Created: ${data.data.created.length}</p>
                    <p><i class="fas fa-exclamation-circle" style="color: #ffc107;"></i> Skipped: ${data.data.skipped.length > 0 ? data.data.skipped.join(', ') : 'None'}</p>
                `
            });

            fileInput.value = '';
            document.getElementById('orgCsvFileName').textContent = 'No file chosen';
            fetchOrganizations();
        } catch (err) {
            console.error('Upload failed:', err);
            Swal.fire({ icon: 'error', title: 'Upload Failed', text: err.message });
        }
    }

    function viewOrganizationDetails(orgId) {
        const org = window.allOrgs.find(o => o.id === orgId);
        if (!org) return;

        let statusBadge;
        if (org.status === 'APPROVED') {
            statusBadge = `<span class="badge badge-approved">${org.status}</span>`;
        } else if (org.status === 'PENDING') {
            statusBadge = `<span class="badge badge-pending">${org.status}</span>`;
        } else {
            statusBadge = `<span class="badge badge-rejected">${org.status}</span>`;
        }

        let planBadge = org?.subscription?.plan || '-';
        if (org?.subscription?.plan) {
            const planClass = org.subscription.plan === 'ELITE' ? 'badge-plan-elite' :
                org.subscription.plan === 'PRO' ? 'badge-plan-pro' : 'badge-plan-basic';
            planBadge = `<span class="badge ${planClass}">${org.subscription.plan}</span>`;
        }

        // Format website to be clickable
        let websiteDisplay = org.website ? org.website.trim() : '-';
        let websiteLink = org.website ?
            `<a href="${org.website.trim()}" target="_blank" class="website-link">${websiteDisplay}</a>` :
            '-';

        const detailHtml = `
            <div class="row">
                <div class="col-md-6">
                    <h5>Organization Information</h5>
                    <table class="table table-sm">
                        <tr>
                            <th>Organization Name:</th>
                            <td>${org.name}</td>
                        </tr>
                        <tr>
                            <th>City:</th>
                            <td>${org.city}</td>
                        </tr>
                        <tr>
                            <th>State:</th>
                            <td>${org.state}</td>
                        </tr>
                        <tr>
                            <th>Website:</th>
                            <td>${websiteLink}</td>
                        </tr>
                        <tr>
                            <th>Plan:</th>
                            <td>${planBadge}</td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td>${statusBadge}</td>
                        </tr>
                        <tr id="orgClaimByRow" style="display: ${window.user.role === 'SITE_ADMIN' ? 'table-row' : 'none'};">
                            <th>Claimed By:</th>
                            <td>${org?.claimedBy?.email || 'Not claimed'}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5>Management Information</h5>
                    <table class="table table-sm">
                        <tr>
                            <th>Created:</th>
                            <td>${new Date(org.createdAt).toLocaleString()}</td>
                        </tr>
                        <tr>
                            <th>Last Updated:</th>
                            <td>${new Date(org.updatedAt).toLocaleString()}</td>
                        </tr>
                        <tr>
                            <th>Approved By:</th>
                            <td>${org.approvedById ? 'ID: ' + org.approvedById : 'Not approved yet'}</td>
                        </tr>
                        ${org.status === 'REJECTED' && org.rejectedReason ?
                `<tr>
                                <th>Rejection Reason:</th>
                                <td class="text-danger">${org.rejectedReason}</td>
                            </tr>` : ''}
                        <tr>
                            <th>Subscription ID:</th>
                            <td>${org?.subscription?.id || '-'}</td>
                        </tr>
                        <tr>
                            <th>Subscription Status:</th>
                            <td>${org?.subscription?.status || '-'}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="mt-4">
                <h5>Organization Preview</h5>
                <div class="border p-3 rounded bg-light">
                    <div class="d-flex align-items-center mb-3">
                        <div class="mr-3">
                            <img src="https://via.placeholder.com/80x80?text=Logo" alt="Organization Logo" class="rounded">
                        </div>
                        <div>
                            <h4 class="mb-0">${org.name}</h4>
                            <p class="mb-0 text-muted">${org.city}, ${org.state}</p>
                        </div>
                    </div>
                    <p><strong>Website:</strong> ${websiteLink}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="badge ${statusBadge.includes('APPROVED') ? 'badge-approved' :
                statusBadge.includes('PENDING') ? 'badge-pending' : 'badge-rejected'}">
                            ${org.status}
                        </span>
                        ${planBadge}
                    </div>
                </div>
            </div>
        `;

        document.getElementById('orgDetailContent').innerHTML = detailHtml;
        $('#teamDetailModal').modal('show');

        // Fallback if jQuery is not available
        if (typeof $ === 'undefined' || !$.fn.modal) {
            const modal = document.getElementById('orgDetailModal');
            modal.style.display = 'block';
            document.body.classList.add('modal-open');
        } else {
            $('#orgDetailModal').modal('show');
        }
    }

    async function fetchOrganizations() {
        try {
            let url;
            if (window?.user?.role === 'SITE_ADMIN') {
                url = `${window.APP_CONFIG.API_URL}/orgs`;
            } else {
                url = `${window.APP_CONFIG.API_URL}/orgs/access/claim`;
            }

            const res = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${getCookie('accessToken')}` }
            });
            window.allOrgs = await res.json();
            window.orgsList = window.allOrgs;

            renderTable();
            renderPaginationControls();
        } catch (err) {
            console.error("fetchOrganizations error:", err);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: `Failed to load organizations`
            });
        }
    }

    function renderTable() {
        const tbody = document.querySelector('#orgTable tbody');
        tbody.innerHTML = '';

        const checkedStatuses = Array.from(document.querySelectorAll('.org-status-filter:checked')).map(cb => cb.value);
        let filteredOrgs = window.allOrgs;

        if (checkedStatuses.length > 0) {
            filteredOrgs = window.allOrgs.filter(org => checkedStatuses.includes(org.status));
        }

        const searchTerm = document.getElementById('orgGlobalSearch').value.toLowerCase();
        if (searchTerm) {
            filteredOrgs = filteredOrgs.filter(org =>
                org.name.toLowerCase().includes(searchTerm) ||
                org.city.toLowerCase().includes(searchTerm) ||
                org.state.toLowerCase().includes(searchTerm) ||
                (org.website && org.website.toLowerCase().includes(searchTerm)) ||
                org.status.toLowerCase().includes(searchTerm) ||
                (org.rejectedReason && org.rejectedReason.toLowerCase().includes(searchTerm))
            );
        }

        const startIndex = (window.currentPageOrg - 1) * window.itemsPerPageOrg;
        const endIndex = Math.min(startIndex + window.itemsPerPageOrg, filteredOrgs.length);
        const paginatedOrgs = filteredOrgs.slice(startIndex, endIndex);

        document.getElementById('orgPaginationInfo').textContent =
            `Showing ${startIndex + 1} to ${endIndex} of ${filteredOrgs.length} organizations`;

        paginatedOrgs.forEach(org => {
            const tr = document.createElement('tr');

            let statusBadge;
            if (org.status === 'APPROVED') {
                statusBadge = `<span class="badge badge-approved">${org.status}</span>`;
            } else if (org.status === 'PENDING') {
                statusBadge = `<span class="badge badge-pending">${org.status}</span>`;
            } else {
                statusBadge = `<span class="badge badge-rejected">${org.status}</span>`;
            }

            // Plan badge with appropriate styling
            let planBadge = org?.subscription?.plan || '-';
            if (org?.subscription?.plan) {
                const planClass = org.subscription.plan === 'ELITE' ? 'badge-plan-elite' :
                    org.subscription.plan === 'PRO' ? 'badge-plan-pro' : 'badge-plan-basic';
                planBadge = `<span class="badge ${planClass}">${org.subscription.plan}</span>`;
            }

            // Combine City and State into Location column
            const location = `${org.city}, ${org.state}`;

            // Format website to be more readable
            let websiteDisplay = org.website ?
                (org.website.length > 30 ? org.website.substring(0, 27) + '...' : org.website) :
                '-';

            tr.innerHTML = `
                <td class="editable" data-field="name" data-id="${org.id}">${org.name}</td>
                <td class="editable" data-field="city" data-id="${org.id}">${org.city}</td>
                <td class="editable" data-field="state" data-id="${org.id}">${org.state}</td>
                <td>
                    ${org.website ?
                    `<a href="${org.website.trim()}" target="_blank" class="website-link">${websiteDisplay}</a>` :
                    '-'}
                </td>
                ${window.user.role === 'SITE_ADMIN' ? `<td data-id="${org.id}">${org?.claimedBy?.email || '-'}</td>` : ``}
                <td>${planBadge}</td>
                ${window.user.role === 'SITE_ADMIN' ?
                    `<td class="editable" data-field="status" data-id="${org.id}">${statusBadge}</td>` :
                    `<td>${statusBadge}</td>`}
                <td class="text-nowrap">
                    <button class="btn btn-info btn-sm mr-1" onclick="viewOrganizationDetails('${org.id}')">
                        <i class="fas fa-eye"></i> View
                    </button>
                    ${window.user.role === 'SITE_ADMIN' ?
                    `<button class="btn btn-danger btn-sm" onclick="deleteOrganization('${org.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>` : ''}
                </td>
            `;
            tbody.appendChild(tr);
        });

        enableEditableCells('.editable', 'organization', window.orgsList);
    }

    function renderPaginationControls() {
        const checkedStatuses = Array.from(document.querySelectorAll('.org-status-filter:checked')).map(cb => cb.value);
        let filteredOrgs = window.allOrgs;

        if (checkedStatuses.length > 0) {
            filteredOrgs = window.allOrgs.filter(org => checkedStatuses.includes(org.status));
        }

        const searchTerm = document.getElementById('orgGlobalSearch').value.toLowerCase();
        if (searchTerm) {
            filteredOrgs = filteredOrgs.filter(org =>
                org.name.toLowerCase().includes(searchTerm) ||
                org.city.toLowerCase().includes(searchTerm) ||
                org.state.toLowerCase().includes(searchTerm) ||
                (org.website && org.website.toLowerCase().includes(searchTerm)) ||
                org.status.toLowerCase().includes(searchTerm) ||
                (org.rejectedReason && org.rejectedReason.toLowerCase().includes(searchTerm))
            );
        }

        const totalPages = Math.ceil(filteredOrgs.length / window.itemsPerPageOrg);
        const paginationControls = document.getElementById('orgPaginationControls');
        paginationControls.innerHTML = '';

        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${window.currentPageOrg === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `
            <a class="page-link" href="#" onclick="changePage(${window.currentPageOrg - 1})" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        `;
        paginationControls.appendChild(prevLi);

        const maxVisiblePages = 5;
        let startPage = Math.max(1, window.currentPageOrg - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
            const firstLi = document.createElement('li');
            firstLi.className = 'page-item';
            firstLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(1)">1</a>`;
            paginationControls.appendChild(firstLi);

            if (startPage > 2) {
                const ellipsisLi = document.createElement('li');
                ellipsisLi.className = 'page-item disabled';
                ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
                paginationControls.appendChild(ellipsisLi);
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageLi = document.createElement('li');
            pageLi.className = `page-item ${i === window.currentPageOrg ? 'active' : ''}`;
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
            paginationControls.appendChild(pageLi);
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                const ellipsisLi = document.createElement('li');
                ellipsisLi.className = 'page-item disabled';
                ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
                paginationControls.appendChild(ellipsisLi);
            }

            const lastLi = document.createElement('li');
            lastLi.className = 'page-item';
            lastLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${totalPages})">${totalPages}</a>`;
            paginationControls.appendChild(lastLi);
        }

        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${window.currentPageOrg === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `
            <a class="page-link" href="#" onclick="changePage(${window.currentPageOrg + 1})" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        `;
        paginationControls.appendChild(nextLi);
    }

    function changePage(page) {
        if (page < 1 || page > Math.ceil(window.allOrgs.length / window.itemsPerPageOrg)) return;
        window.currentPageOrg = page;
        renderTable();
        renderPaginationControls();
    }

    // Event listeners
    document.getElementById('orgGlobalSearch').addEventListener('input', function () {
        window.currentPageOrg = 1;
        renderTable();
        renderPaginationControls();
    });

    document.querySelectorAll('.org-status-filter').forEach(cb => {
        cb.addEventListener('change', function () {
            window.currentPageOrg = 1;
            renderTable();
            renderPaginationControls();
        });
    });

    // Initialize
    fetchOrganizations();
</script>
