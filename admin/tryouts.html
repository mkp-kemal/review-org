<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .transition-colors {
            transition: background-color 0.2s ease-in-out;
        }

        .transition-shadow {
            transition: box-shadow 0.2s ease-in-out;
        }

        @media (max-width: 768px) {
            .max-w-7xl {
                max-width: 100%;
                padding: 1rem;
            }

            #tryoutModal .w-96 {
                width: 90%;
                margin: 0 auto;
            }

            #deleteModal .w-96 {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Tryouts Management</h1>

        <div id="loading" class="flex items-center justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            <span class="ml-3 text-gray-600">Loading data...</span>
        </div>

        <div id="tryouts-container" class="space-y-8" style="display: none;">
            <!-- Tryouts will be dynamically loaded here -->
        </div>

        <div id="tryoutModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 id="modalTitle" class="text-lg font-medium leading-6 text-gray-900 mb-4">Create New Tryout</h3>
                    <input type="hidden" id="teamId" value="">
                    <input type="hidden" id="tryoutId" value="">
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="title"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="datetime" class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
                        <input type="datetime-local" id="datetime"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" id="location"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="urlregister" class="block text-sm font-medium text-gray-700 mb-1">Registration
                            URL</label>
                        <input type="url" id="urlregister"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button id="cancelBtn"
                            class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</button>
                        <button id="saveBtn"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">Delete Tryout</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">Are you sure you want to delete this tryout? This action cannot
                            be undone.</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <div class="flex justify-center space-x-3">
                            <button id="cancelDeleteBtn"
                                class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</button>
                            <button id="confirmDeleteBtn"
                                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         <div id="empty-state" class="text-center py-12" style="display: none;">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
                <i class="fas fa-calendar text-gray-400 text-2xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No tryouts found</h3>
            <p class="text-gray-500">There are no tryouts for any teams yet.</p>
        </div>
    </div>

    <script>
        (function () {

            let tryoutsData = [];
            let currentDeleteTryoutId = '';


            async function loadData() {
                try {
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('tryouts-container').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'none';

                    let allData = [];

                    if (window.user.role === 'SITE_ADMIN') {

                        const adminResponse = await fetch(`${window.APP_CONFIG.API_URL}/teams/tryouts/all`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${getCookie('accessToken')}`
                            },
                        });
                        const adminData = await adminResponse.json();
                        allData = [...adminData];
                    } else if (window.user.role === 'CLAIMED') {

                        const claimedResponse = await fetch(`${window.APP_CONFIG.API_URL}/teams/tryouts/claimed`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${getCookie('accessToken')}`
                            },
                        });
                        const claimedData = await claimedResponse.json();
                        allData = [...claimedData];
                    }

                    tryoutsData = allData;

                    if (tryoutsData.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    }

                    renderTryouts();

                } catch (error) {
                    console.error('Error loading data:', error);
                    document.getElementById('loading').innerHTML = '<div class="text-center text-red-500">Failed to load data. Please try again.</div>';
                }
            }


            function renderTryouts() {
                const container = document.getElementById('tryouts-container');
                container.innerHTML = '';


                const teams = {};
                tryoutsData.forEach(tryout => {
                    const teamId = tryout.team.id;
                    if (!teams[teamId]) {
                        teams[teamId] = {
                            ...tryout.team,
                            tryouts: []
                        };
                    }
                    teams[teamId].tryouts.push(tryout);
                });


                Object.values(teams).forEach(team => {
                    const teamElement = document.createElement('div');
                    teamElement.className = 'bg-white rounded-lg shadow-md overflow-hidden';


                    let teamHeader = `
                        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h2 class="text-xl font-bold text-white">${team.name}</h2>
                                    <p class="text-blue-100">Organization: ${team.organization.name}</p>
                                </div>
                    `;


                    if (window.user.role === 'SITE_ADMIN') {
                        teamHeader += `
                        <button data-team-id="${team.id}" class="create-tryout-btn bg-white text-blue-600 p-2 rounded-full hover:bg-blue-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                        </button>
                    `;
                    }

                    teamHeader += `
                            </div>
                        </div>
                    `;

                    teamElement.innerHTML = teamHeader;


                    if (team.tryouts.length > 0) {
                        const tryoutsList = document.createElement('div');
                        tryoutsList.className = 'p-6';

                        team.tryouts.forEach(tryout => {
                            const tryoutCard = document.createElement('div');
                            tryoutCard.className = 'border border-gray-200 rounded-lg p-4 mb-4 hover:shadow-md transition-shadow';


                            const date = new Date(tryout.datetime);
                            const formattedDate = date.toLocaleDateString('en-US', {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            let tryoutContent = `
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-semibold text-gray-800 mb-2">${tryout.title}</h3>
                                        <div class="space-y-1 text-sm text-gray-600">
                                            <div class="flex items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                </svg>
                                                ${formattedDate}
                                            </div>
                                            <div class="flex items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                                </svg>
                                                ${tryout.location}
                                            </div>
                                            ${tryout.urlregister ? `
                                            <div class="flex items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                                </svg>
                                                <a href="${tryout.urlregister}" target="_blank" class="text-blue-600 hover:underline">${tryout.urlregister}</a>
                                            </div>` : ''}
                                        </div>
                                    </div>
                            `;



                            if (window.user.role === 'SITE_ADMIN') {
                                tryoutContent += `
                                <button data-tryout-id="${tryout.id}" class="delete-tryout-btn text-red-500 hover:text-red-700 p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            `;
                            }

                            tryoutContent += `</div>`;
                            tryoutCard.innerHTML = tryoutContent;
                            tryoutsList.appendChild(tryoutCard);

                            tryoutCard.querySelector('.delete-tryout-btn').addEventListener('click', function () {
                                openDeleteModal(this.getAttribute('data-tryout-id'));
                            });
                        });

                        teamElement.appendChild(tryoutsList);
                    } else {

                        const noTryouts = document.createElement('div');
                        noTryouts.className = 'p-6 text-center text-gray-500';
                        noTryouts.textContent = 'No tryouts available for this team.';
                        teamElement.appendChild(noTryouts);
                    }

                    container.appendChild(teamElement);

                    teamElement.querySelectorAll('.create-tryout-btn').forEach(button => {
                        button.addEventListener('click', function () {
                            openCreateModal(this.getAttribute('data-team-id'));
                        });
                    });
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('tryouts-container').style.display = 'block';
            }


            function openCreateModal(teamId) {
                document.getElementById('modalTitle').textContent = 'Create New Tryout';
                document.getElementById('teamId').value = teamId;
                document.getElementById('tryoutId').value = '';
                document.getElementById('title').value = '';
                document.getElementById('datetime').value = '';
                document.getElementById('location').value = '';
                document.getElementById('urlregister').value = '';
                document.getElementById('tryoutModal').classList.remove('hidden');
            }


            function openDeleteModal(tryoutId) {
                currentDeleteTryoutId = tryoutId;
                document.getElementById('deleteModal').classList.remove('hidden');
            }


            async function saveTryout() {
                const teamId = document.getElementById('teamId').value;
                const tryoutId = document.getElementById('tryoutId').value;
                const title = document.getElementById('title').value;
                const datetime = document.getElementById('datetime').value;
                const location = document.getElementById('location').value;
                const urlregister = document.getElementById('urlregister').value;

                if (!title || !datetime || !location) {
                    swal.fire('Error', 'Please fill in all required fields.', 'error');
                    return;
                }

                try {
                    let response;
                    const url = `${window.APP_CONFIG.API_URL}/teams/tryouts/${teamId}`;
                    const body = JSON.stringify({
                        title: title,
                        datetime: new Date(datetime).toISOString(),
                        location: location,
                        urlregister: urlregister || ''
                    });

                    response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getCookie('accessToken')}`
                        },
                        body: body
                    });

                    if (response.ok) {
                        document.getElementById('tryoutModal').classList.add('hidden');
                        loadData();
                    } else {
                        const errorData = await response.json();
                        swal.fire('Error', 'Failed to save tryout: ' + (errorData.message || 'Unknown error'), 'error');
                    }
                } catch (error) {
                    console.error('Error saving tryout:', error);
                    swal.fire('Error', `Failed to save tryout: ${error.message}`, 'error');
                }
            }


            async function deleteTryout() {
                if (!currentDeleteTryoutId) return;

                try {
                    const response = await fetch(`${window.APP_CONFIG.API_URL}/teams/tryouts/${currentDeleteTryoutId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getCookie('accessToken')}`
                        }
                    });

                    if (response.ok) {
                        document.getElementById('deleteModal').classList.add('hidden');
                        currentDeleteTryoutId = '';
                        loadData();
                    } else {
                        const errorData = await response.json();
                        swal.fire('Error', `Failed to save tryout: ${error.message}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting tryout:', error);
                    swal.fire('Error', `Failed to save tryout: ${error.message}`, 'error');
                }
            }


            document.getElementById('cancelBtn').addEventListener('click', function () {
                document.getElementById('tryoutModal').classList.add('hidden');
            });

            document.getElementById('saveBtn').addEventListener('click', saveTryout);

            document.getElementById('cancelDeleteBtn').addEventListener('click', function () {
                document.getElementById('deleteModal').classList.add('hidden');
            });

            document.getElementById('confirmDeleteBtn').addEventListener('click', deleteTryout);

            loadData();
        })();
    </script>

</body>

</html>
